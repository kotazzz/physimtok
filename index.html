<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Simulator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Presets Panel -->
            <div class="col-md-2 preset-panel">
                <div class="card">
                    <div class="card-header">
                        <h5>Presets</h5>
                    </div>
                    <div class="card-body">
                        <div class="list-group" id="presetsList">
                            <!-- Presets will be loaded here dynamically -->
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Simulation Area -->
            <div class="col-md-7 simulation-container">
                <div class="card mb-4">
                    <div class="card-body p-0">
                        <canvas id="simulationCanvas"></canvas>
                    </div>
                </div>
                
                <!-- Playback Controls -->
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="d-flex justify-content-center gap-3">
                            <button id="startBtn" class="btn btn-success">
                                <i class="fas fa-play"></i> Start
                            </button>
                            <button id="pauseBtn" class="btn btn-warning" disabled>
                                <i class="fas fa-pause"></i> Pause
                            </button>
                            <button id="resetBtn" class="btn btn-danger">
                                <i class="fas fa-redo"></i> Reset
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Control Panel -->
            <div class="col-md-3 control-panel">
                <div class="card">
                    <div class="card-header">
                        <h5>Control Panel</h5>
                    </div>
                    <div class="card-body">
                        <div class="stats mb-4">
                            <h6>Statistics</h6>
                            <div class="row">
                                <div class="col-6">Balls count:</div>
                                <div class="col-6" id="ballsCount">0</div>
                            </div>
                            <div class="row">
                                <div class="col-6">Simulation time:</div>
                                <div class="col-6"><span id="simulationTime">0</span>s</div>
                            </div>
                            <div class="row">
                                <div class="col-6">FPS:</div>
                                <div class="col-6" id="fpsCounter">0</div>
                            </div>
                        </div>
                        
                        <div class="physics-controls mb-4">
                            <h6>Global Controls</h6>
                            <div class="mb-3">
                                <label for="gravityControl" class="form-label d-flex justify-content-between">
                                    Gravity: <span id="gravityValue">0.2</span>
                                </label>
                                <input type="range" class="form-range" id="gravityControl" min="0" max="1" step="0.01" value="0.2">
                            </div>
                            <div class="mb-3">
                                <label for="timeScaleControl" class="form-label d-flex justify-content-between">
                                    Simulation Speed: <span id="timeScaleValue">1.0</span>x
                                </label>
                                <input type="range" class="form-range" id="timeScaleControl" min="0.1" max="3" step="0.1" value="1.0">
                            </div>
                            <div class="mb-3">
                                <label for="maxBallsControl" class="form-label d-flex justify-content-between">
                                    Max Balls: <span id="maxBallsValue">100</span>
                                </label>
                                <input type="range" class="form-range" id="maxBallsControl" min="10" max="500" step="10" value="100">
                            </div>
                            <div class="mb-3">
                                <label for="bouncinessControl" class="form-label d-flex justify-content-between">
                                    Bounciness: <span id="bouncinessValue">0.7</span>
                                </label>
                                <input type="range" class="form-range" id="bouncinessControl" min="0.1" max="1.5" step="0.05" value="0.7">
                            </div>
                        </div>

                        <div class="preset-specific-controls mb-4">
                            <h6>Preset Settings</h6>
                            <div id="presetSettingsContainer">
                                <!-- Preset settings will be loaded here -->
                                <p class="text-muted">Select a preset to see its settings.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Main Simulator Script -->
    <script src="simulator.js" type="module"></script>
</body>
</html>
